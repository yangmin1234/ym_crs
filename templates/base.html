<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<script type="text/javascript" src="{{ STATIC_URL }}lib/shCore.js"></script>

	</script>


	<!-- jqcloud -->
	<script src="{{ STATIC_URL }}lib/jqcloud-1.0.4.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/jqcloud.css">

{#	<script src="{{ STATIC_URL }}lib/responsive-nav.js"></script>#}

</head>
<script>
	$(function () {
		$.scrollUp({});

			</div>
		</div>
		<div class="clearfix"></div>
	</header>

	<div id="main" class="container">
		<div id="content-sidebar-wrap">
				{% block content %}{% endblock %}
			<!-- #content -->
		</div>
		<!-- #content-sidebar -->
	</div>
	<!-- #main -->
</div>
