{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block head %}
	<link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
{% endblock %}
{% block content %}
	<div class="div-login">
		<div class="div-from">
			<form method="post">
				<div class="div-login-item">
					<input placeholder="请输入支付宝账户">
				</div>
				<div class="div-login-item">
					<input placeholder="请输入密码">
				</div>
				<div class="div-login-item">
					<div class="div-check-session">
						<input type="checkbox" value="" class="check-session">
					</div>
				</div>
				<button type="submit">登录</button>
			</form>
		</div>
	</div>
{% endblock %}
