{% extends "base.html" %}

{% block title %}
	清单
{% endblock %}
{% block content %}
	<div id="content">
		{% if error %}
			<h2>暂无相关清单</h2>
		{% else %}
			{% for article in articles %}
				<div class="archive">
					<div id="archives">

						<header class="entry-header">
							<div class="entry-info">
		  	<span class="comments-link">
  				<span class="ds-thread-count" data-thread-key="{{ article.id }}"></span>
			</span>

							</div>


							<h1 class="entry-title">
								<a href="{{ article.get_absolute_url }}" rel="bookmark">
									{{ article.title }}</a></h1>

							<div class="post-format-indicator">

								<a class="entry-format" href="{{ article.get_absolute_url }}"></a>
							</div>

						</header>
						<footer class="entry-meta">
               

		<span class="entry-categories">
                        <span class="glyphicon glyphicon glyphicon-tags" aria-hidden="true"></span>
			<a href="{% url 'classfiDetail' classfi=article.classification %}"
			   rel="category">{{ article.classification }}</a>
		</span>
						</footer>

					</div>
				</div>
			{% endfor %}

		{% endif %}

	</div>
	<aside id="sidebar-primary" role="complementary">
		{% include "blog/_side.html" %}
	</aside>
{% endblock %}
